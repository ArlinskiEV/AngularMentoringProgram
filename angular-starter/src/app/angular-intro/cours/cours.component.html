<div>
  <p>ID: {{coursItem.id}} | Name: {{coursItem.name}}</p>
  <p>Duration: {{coursItem.duration.hours}}h {{coursItem.duration.minuts}}m {{coursItem.duration.seconds}}s</p>
  <label><input type="checkbox"
    [checked]="coursItem.isAccept"
    (click)="localAccept(coursItem.id)">Accepted</label>
  <p class="tags">
    <span *ngFor="let tag of coursItem.tags">
      {{tag}}
    </span>
  </p>
</div>
