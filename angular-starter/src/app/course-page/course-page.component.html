<div class="container-fluid">
  <form (submit)="save()">

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="title">Title</span>
      </div>
      <input type="text" class="form-control" aria-describedby="title"
        maxlength="50"
        required
        [ngModel]="course.value.name"
        [ngModelOptions]="{standalone: true}"
      >
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Description</span>
      </div>
      <textarea class="form-control" aria-label="Description"
        maxlength="500"
        required
        [ngModel]="course.value.text"
        [ngModelOptions]="{standalone: true}"
      ></textarea>
    </div>

    <date-component
      date-validator
      required
      [titleString]="'Date'"
      [(ngModel)]="course.value.date"
      [ngModelOptions]="{standalone: true}"
    ></date-component>

    <duration-component
      duration-validator
      required
      [titleString]="'Duration'"
      [(ngModel)]="course.value.duration"
      [ngModelOptions]="{standalone: true}"
    ></duration-component>

    <authors-component
      date-validator
      required
      [titleString]="'Authors'"
      [authorsList]="authorsList.value"
      [(ngModel)]="course.value.authors"
      [ngModelOptions]="{standalone: true}"
    ></authors-component>

    <div class="btn-group" role="group" aria-label="Save">
      <button type="submit" class="btn btn-success" (click)="save()">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
