<div class="container-fluid">
  <form #form="ngForm" (submit)="submit(form)">

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="title">Title</span>
      </div>
      <input type="text" class="form-control" aria-describedby="title"
        maxlength="50"
        required
        name="name"
        [ngModel]="course.value.name"
      >
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Description</span>
      </div>
      <textarea class="form-control" aria-label="Description"
        maxlength="500"
        required
        name="text"
        [ngModel]="course.value.text"
      ></textarea>
    </div>

    <date-component
      date-validator
      required
      [titleString]="'Date'"
      name="date"
      [ngModel]="course.value.date"
    ></date-component>

    <duration-component
      duration-validator
      required
      [titleString]="'Duration'"
      name="duration"
      [ngModel]="course.value.duration"
    ></duration-component>

    <authors-component
      authors-validator
      required
      [titleString]="'Authors'"
      [authorsList]="authorsList.value"
      name="authors"
      [ngModel]="course.value.authors"
    ></authors-component>

    <div class="btn-group" role="group" aria-label="Save">
      <button type="submit" class="btn btn-success" [disabled]="form.invalid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
