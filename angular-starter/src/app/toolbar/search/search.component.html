<div class="container-fluid">
  <form class="form-inline" (submit)="find()">
    <input type="text" class="form-control"
      [(ngModel)]="searchText"
      placeholder="Search..."
      (keyup.enter)="find()"
      [ngModelOptions]="{standalone: true}"
    >
    <button class="btn btn-info" (click)="find()">Find</button>
  </form>
</div>
