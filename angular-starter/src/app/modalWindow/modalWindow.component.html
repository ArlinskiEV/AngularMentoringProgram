<div *ngIf="visible">
  <div class="message">
    <h2>{{message}}</h2>
    <div class="buttons">
      <button *ngFor = "let item of answerArr"
      (click) = "click(item)"
      >{{item.title}}</button>
    </div>
    <i class="close far fa-times-circle"
    (click) = "click(default)"
    title="{{default.title}}"
    ></i>
  </div>
</div>
